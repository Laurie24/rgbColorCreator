<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>RGB Couleur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app" class="container">
    <div class="title">
        <h1>Code couleur RGB</h1>
        <p>Trouvez la couleur parfaite avec ce créateur de couleur.</p>
    </div>
    <div class="row box">
        <div class="col-6">
            <div class="col-12">
                <div class="form-group">
                    <label>Vert : </label>
                    <input class="form-control" v-model="green" type="number">
                </div>
                <div class="form-group">
                    <label>Bleu : </label>
                    <input class="form-control" v-model="blue" type="number">
                </div>
                <div class="form-group">
                    <label>Rouge : </label>
                    <input class="form-control" v-model="red" type="number">
                </div>
                <hr>
                <div class="col-12">
                    <button class="btn btn-success" v-on:click="saveSquare()">Sauvegarder</button>
                    <button class="btn btn-secondary" v-on:click="reset()">Annuler</button>
                </div>
                <hr>
                <h3>Nombre de carrés : {{nbrSquare}}</h3>
                <hr>
                <div class="col-12" v-if="nbrSquare">
                    <div class="smallsquare" v-for="square in squares" v-on:click="selectedSquare=square" v-bind:style="{ backgroundColor : square}"></div>
                </div>
                <h3 v-else>Ajouter des couleurs !</h3>
            </div>
        </div>
        <div class="col-6">
            <div class="square mx-auto" v-bind:style="{backgroundColor: selectedSquare}"></div>
        </div>
    </div>
</div>


<script type="text/javascript">
    new Vue({
        el: '#app',
        data:{
            green: 0,
            blue: 0,
            red: 0,
            squares: [],
            selectedSquare: ''
        },
        methods:{
            resetColor(){
                this.red = 0;
                this.green = 0;
                this.blue = 0;
            },
            saveSquare(){
                this.squares.push(`rgb(${this.red}, ${this.green}, ${this.blue})`);
                this.resetColor();
            },
            reset(){
                this.squares = [];
                this.resetColor();
            }
        },
        computed:{
            nbrSquare(){
                return this.squares.length
            }
        }
    })
</script>
</body>
</html>
